<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout 1 Interactive Map - Southern California</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="terminal-frame">
        <header class="header">
            <div class="header-left">
                <h1 class="title">SOUTHERN CALIFORNIA WASTELAND</h1>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search locations..." autocomplete="off">
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
            <div class="header-right">
                <button id="reset-view-btn" class="terminal-btn">RESET VIEW</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar sidebar-left">
                <div class="sidebar-header">
                    <h2>LOCATIONS</h2>
                    <div class="sidebar-controls">
                        <button id="show-all-btn" class="terminal-btn-sm">Show All</button>
                        <button id="hide-all-btn" class="terminal-btn-sm">Hide All</button>
                    </div>
                </div>
                <div class="toggle-list" id="category-toggles"></div>
            </aside>

            <main class="map-container">
                <canvas id="map-canvas"></canvas>
                <div id="cursor-tooltip" class="cursor-tooltip"></div>
            </main>

            <aside class="sidebar sidebar-right" id="info-panel">
                <div class="info-placeholder">
                    <p>Click a location to view details</p>
                </div>
                <div class="info-content" id="info-content" style="display: none;">
                    <h2 id="info-name"></h2>
                    <div class="info-category" id="info-category"></div>
                    <p class="info-description" id="info-description"></p>
                </div>
            </aside>
        </div>

        <footer class="footer">
            <span class="footer-text">VAULT-TEC GEOGRAPHIC DATABASE v1.0</span>
            <span class="footer-text" id="zoom-level">Zoom: 100%</span>
            <span class="footer-text">2161 A.D.</span>
        </footer>
    </div>

    <div class="scanline-overlay"></div>
    <div class="crt-overlay"></div>

    <script src="js/locations.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

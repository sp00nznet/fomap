<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout 3 Interactive Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pip-boy-frame">
        <!-- Header / Search Bar -->
        <header class="header">
            <div class="header-left">
                <h1 class="title">CAPITAL WASTELAND</h1>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search locations..." autocomplete="off">
                    <div id="search-results" class="search-results"></div>
                </div>
            </div>
            <div class="header-right">
                <button id="metro-btn" class="pip-btn">DC METRO</button>
                <button id="reset-view-btn" class="pip-btn">RESET VIEW</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Toggle Categories -->
            <aside class="sidebar sidebar-left">
                <div class="sidebar-header">
                    <h2>LOCATIONS</h2>
                    <div class="sidebar-controls">
                        <button id="show-all-btn" class="pip-btn-sm">Show All</button>
                        <button id="hide-all-btn" class="pip-btn-sm">Hide All</button>
                    </div>
                </div>
                <div class="toggle-list" id="category-toggles">
                    <!-- Categories will be populated by JS -->
                </div>

                <div class="sidebar-header">
                    <h2>COLLECTIBLES</h2>
                </div>
                <div class="toggle-list" id="collectible-toggles">
                    <!-- Collectibles will be populated by JS -->
                </div>
            </aside>

            <!-- Map Container -->
            <main class="map-container">
                <canvas id="map-canvas"></canvas>
                <div id="cursor-tooltip" class="cursor-tooltip"></div>
            </main>

            <!-- Right Sidebar - Location Info -->
            <aside class="sidebar sidebar-right" id="info-panel">
                <div class="info-placeholder">
                    <p>Click a location marker to view details</p>
                </div>
                <div class="info-content" id="info-content" style="display: none;">
                    <h2 id="info-name"></h2>
                    <div class="info-category" id="info-category"></div>
                    <div class="info-image-container">
                        <img id="info-image" src="" alt="">
                    </div>
                    <p class="info-description" id="info-description"></p>
                    <div class="info-coords" id="info-coords"></div>
                </div>
            </aside>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span class="footer-text">VAULT-TEC CARTOGRAPHY DIVISION</span>
            <span class="footer-text" id="zoom-level">Zoom: 100%</span>
            <span class="footer-text" id="coords-display">X: 0 Y: 0</span>
        </footer>
    </div>

    <!-- DC Metro Modal -->
    <div id="metro-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>DC METRO SYSTEM</h2>
                <button id="metro-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <img src="assets/img_0555.jpg" alt="DC Metro Map" class="metro-map-img">
            </div>
        </div>
    </div>

    <!-- Scanline Overlay -->
    <div class="scanline-overlay"></div>

    <script src="js/locations.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
